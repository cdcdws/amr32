	<script type="text/javascript">
		//attach random number to stop Startup.txt from being cached
		var rnd = Math.random();
		var HTML_FILE_URL = 'Startup.txt?id=' + rnd.toString();
		$(document).ready(function () {
			var rnd = Math.random();
			var txtfile = 'Startup.txt?id=' + rnd.toString();
			if (window.navigator.userAgent.indexOf("MSIE ") <= 0) {
				var urlParams = new URLSearchParams(window.location.search);
				var myfile = urlParams.get('id');
				if (myfile != null) {
					txtfile = myfile + '.txt?id=' + rnd.toString();
				};
			} else {
				var myfile = getParameterByName('id');
				if (myfile != null && myfile != '') {
					txtfile = myfile + '.txt?id=' + rnd.toString();
				};
			};
			var HTML_FILE_URL = txtfile;
			$.get(HTML_FILE_URL, function (data) {
				var myitemlist = data.split(String.fromCharCode(13));
				for (var i = 0; i < myitemlist.length; i++) {
					var myitem = myitemlist[i].split(',');
					if (myitem.length == 2) {
						if (i > 0) {
							myitem[0] = myitem[0].substring(1);
						};
						var loginfile = "'" + myitem[1] + "'";
						$("#loginlist tr:last").after('<tr><td align="left"><a href="javascript:openlogin(' + loginfile + ')">' + myitem[0] + '</a></td></tr>');
					};
				};
			});
		});
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		};
		function openlogin(sconnectid) {
			document.location.href = "Default.aspx?id=" + sconnectid;
		}
	</script>
